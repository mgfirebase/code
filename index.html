function findAllUniqueTags(playlists) {
    let uniqueTags = new Set();
    playlists.forEach(playlist => {
        playlist.type.forEach(tag => uniqueTags.add(tag));
    });
    return Array.from(uniqueTags);
}

function filterPlaylistsByTag(tag) {
    let filteredPlaylists = playlists.filter(playlist => playlist.type.includes(tag));

}

function timeStringToSeconds(timeString) {
  const timeParts = formatTimeString(timeString);
  let totalSeconds = 0;
  let currentNumber = 0;
  let multiplier = 1;

  const unitMultipliers = {
      'hr': 3600,
      'hour': 3600,
      'hours': 3600,
      'h': 3600,
      'min': 60,
      'minute': 60,
      'minutes': 60,
      'm': 60,
      's': 1,
      'sec': 1,
      'second': 1,
      'seconds': 1,
      'd': 86400,
      'day': 86400,
      'days': 86400
  };

  for (let i = 0; i < timeParts.length; i++) {
      const part = timeParts[i];

      if (!isNaN(part)) {
          currentNumber = parseInt(part);
      } else if (unitMultipliers[part]) {
          multiplier = unitMultipliers[part];
          totalSeconds += currentNumber * multiplier;
          currentNumber = 0;
          multiplier = 1;
      }
  }

  return totalSeconds;
}

function formatTimeString(timeString) {
  const cleanedString = timeString.replace(/[^0-9a-zA-Z\s]+/g, '');
  const formattedArray = cleanedString.match(/\d+|[a-zA-Z]+/g);
  return formattedArray;
}


function convertSecondsToEnglish(seconds) {
  const days = Math.floor(seconds / (3600 * 24));
  const hours = Math.floor((seconds % (3600 * 24)) / 3600);
  const minutes = Math.floor((seconds % 3600) / 60);
  const remainingSeconds = Math.floor(seconds % 60);
  
  let timeString = '';
  
  if (days > 0) {
      timeString += days + ' d ';
  }
  
  if (hours > 0) {
      timeString += hours + ' hr ';
  }
  
  if (minutes > 0) {
      timeString += minutes + ' min ';
  }
  
  if (seconds < 60) {
      timeString += remainingSeconds + ' sec';
  }
  
  return timeString.trim();
}
